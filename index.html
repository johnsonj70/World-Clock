<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cal+Sans&family=Geologica:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Janice Johnson</title>
</head>
<body>
    <div class="container">
<h1>World Clock</h1>
<select id="city">
    <option value="">Select a city..</option>
    <option value="current">My current location</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
    <option value="Europe/Istanbul">Istanbul</option>
    <option value="America/Las_Vegas">Las Vegas</option>
</select>
<div id="cities">
    <div class="city" id="london">
            <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
    </div>
    <div class="time"></div>
</div>
<div class="city" id="new-york">
    <div>
        <h2>New York 🇺🇸</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
</div>
</div>
</div>
<footer>

</footer>
<script src="javascript/index.js"></script>
</body>
</html>
